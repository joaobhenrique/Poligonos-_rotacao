<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotação de Polígono em Quadrantes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="matriz">
    <canvas id="canvas" width="600" height="600" style="border:1px solid black; margin-top: 10px;"></canvas>
  </div>
  <div class="rotacao">
    <label for="sides">Número de lados do polígono:</label>
    <input type="number" id="sides" min="3" required>

    <label for="radiusInput">Digite o raio do círculo:</label>
    <input type="number" id="radiusInput" value="100">

    <label for="rotationPoint">Ponto de rotação (x, y):</label>
    <input type="text" id="rotationPoint" placeholder="Ex: 0, 0">

    <button id="drawPolygon">Iniciar Rotação</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
